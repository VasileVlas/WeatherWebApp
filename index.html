<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>Weather App</Title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styling.css">
        <script src="script.js"></script>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="background">
            <div id="main_container" class="container  position-absolute top-50 start-50 translate-middle">

                <!-- Tab displaying actual weather based on location -->
                <div class="tabs container">
                    <div class="row" style="height: 100%;">
                        <div class="col-7">
                            <div class="row" style="height: 65%;">
                                <div id="temperature_now" class="col text-center align-self-center">-</div>

                            </div>
                            <div class="row"  style="height: 35%;">
                                <div class="input-group mb-3 align-self-center">
                                    <input id="location_input" type="text" class="form-control" placeholder="City" aria-label="Recipient's username">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                                </div>
                                <!-- <div class="col text-center align-self-center">Praha</div> -->
                            </div>
                        </div>
                        <div class="col-5 text-center align-self-center">
                            <img id="weather_image" src="images/sunny.png" class="img-fluid mx-auto">  
                        </div>
                    </div>
                </div>

                <!-- Tab displaying next 12 hours weather forecast based on location -->
                <div class="tabs container">
                    <!-- Display temperature -->
                    <div class="row align-items-end text-center fs-3" style="height: 33%;">
                        <div id="+1hour_temp" class="col">-</div>
                        <div id="+2hour_temp" class="col">-</div>
                        <div id="+3hour_temp" class="col">-</div>
                        <div id="+4hour_temp" class="col">-</div>
                        <div id="+5hour_temp" class="col">-</div>
                    </div>

                    <!-- Display condition -->
                    <div class="row align-items-center" style="height: 33%;">
                        <div id="+1hour_cond" class="col"><img id="weather_image" src="images/sunny.png" class="img-fluid mx-auto"></div>
                        <div id="+2hour_cond" class="col"><img id="weather_image" src="images/sunny.png" class="img-fluid mx-auto"></div>
                        <div id="+3hour_cond" class="col"><img id="weather_image" src="images/sunny.png" class="img-fluid mx-auto"></div>
                        <div id="+4hour_cond" class="col"><img id="weather_image" src="images/sunny.png" class="img-fluid mx-auto"></div>
                        <div id="+5hour_cond" class="col"><img id="weather_image" src="images/sunny.png" class="img-fluid mx-auto"></div>
                    </div>

                    <!-- Display time -->
                    <div class="row align-items-center text-center fs-2" style="height: 34%;">
                        <div id="+1hour_time" class="col">-</div>
                        <div id="+2hour_time" class="col">-</div>
                        <div id="+3hour_time" class="col">-</div>
                        <div id="+4hour_time" class="col">-</div>
                        <div id="+5hour_time" class="col">-</div>
                    </div>
                </div>

                 <!-- Tab displaying next 4 days weather forecast based on location -->
                <div class="tabs container">

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
